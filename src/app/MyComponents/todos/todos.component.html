<div class="container my-3">
  <h1 class="mb3">Your Todo List</h1>
</div>
<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<div class="container" *ngIf="this.todos.length===0; else elseBlock"><h4><b>Nothing todo</b></h4></div>
<ng-template #elseBlock> <h4><b>Todos</b></h4>
  <div class="container" *ngFor="let todo of todos; index as i">
    <app-todo-item [todo]="todo" [i]= "i" (todoDelete)="deleteTodo($event)"(todoCheckbox) ="toggleTodo($event)">
    </app-todo-item></div>
</ng-template>
